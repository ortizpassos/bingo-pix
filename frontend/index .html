<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validação de Cartelas - Bingo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <h1 class="mb-4">🎟️ Validação de Cartelas</h1>
    <h4 class="mb-3">⏱️ Tempo restante: <span id="tempoRestante">--:--</span></h4>

    <div id="inicioUsuario">
      <button class="btn btn-success btn-lg" onclick="mostrarFormularioQtd()">✅ Validar Cartelas</button>
    </div>

    <div id="formQtdCartelas" style="display:none;">
      <input type="number" id="qtdCartelas" class="form-control w-25 mx-auto" placeholder="Quantidade de cartelas" min="1" max="10">
      <button class="btn btn-primary mt-3" onclick="confirmarQtd()">Continuar</button>
      <button class="btn btn-secondary mt-2" onclick="voltarInicio()">Voltar</button>
    </div>

    <div id="formNumerosCartelas" style="display:none;" class="mt-3"></div>

    <div id="resumoSection" style="display:none;" class="mt-4">
      <h5>Cartelas Selecionadas:</h5>
      <ul id="resumoLista" class="list-group list-group-flush text-white"></ul>
      <p class="mt-3 fs-5">💰 Total: R$ <span id="valorTotal">0.00</span></p>
      <button class="btn btn-warning" onclick="gerarPagamentoPix()">Gerar Pix</button>
      <button class="btn btn-secondary mt-2" onclick="voltarInicio()">Voltar</button>
    </div>

    <div id="pagamentoSection" style="display:none;" class="mt-4">
      <h5>📷 Aponte sua câmera para pagar</h5>
      <img id="qrCodePix" width="250" class="border border-light rounded mb-2"/>
      <p><b>Copia e Cola:</b></p>
      <input id="codigoCopiaCola" class="form-control w-50 mx-auto text-center" readonly>
      <p class="mt-3 text-info" id="mensagemFinal"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="usuario.js"></script>
</body>
</html>
